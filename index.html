<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sheemee</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fffefc;
    }

    h1 {
      margin-top: 40px;
      color: #333;
      font-family: 'Pacifico', cursive;
    }

    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    .menu-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .menu-item {
      background-color: #fdf6e3;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: floaty 3s ease-in-out infinite;
    }

    .menu-item:hover {
      animation: wiggle 0.3s ease-in-out;
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.15);
    }

    .hero {
      margin-top: 50px;
    }

    .hero h2 {
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>hi it‚Äôs shima</h1>
  </header>

  <div class="menu-container">
    <div class="menu-item">üìÅ About</div>
    <div class="menu-item">üìÇ Portfolio</div>
    <div class="menu-item">üìÑ Contact</div>
  </div>

  <main>
    <section class="hero">
      <h2>Welcome to my little pastel world üíñ</h2>
      <p>I love creating colorful and meaningful things. Let's make something magical!</p>
    </section>
  </main>

    
  <script>
    const clickSound = new Audio('sounds/click.mp3');
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>
</body>
</html>
